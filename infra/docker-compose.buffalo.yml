version: '3.8'

networks:
  baidaohui-network:
    driver: bridge

services:
  # 算命服务
  fortune-service:
    image: ${DOCKER_REGISTRY:-your-registry}/baidaohui-fortune-service:${IMAGE_TAG:-latest}
    container_name: fortune-service
    environment:
      # 外部API配置
      - MONGODB_URI=${MONGODB_URI}
      - R2_ACCESS_KEY=${R2_ACCESS_KEY}
      - R2_SECRET_KEY=${R2_SECRET_KEY}
      - R2_BUCKET=${R2_BUCKET}
      - R2_ENDPOINT=${R2_ENDPOINT}
      - EXCHANGE_RATE_API_KEY=${EXCHANGE_RATE_API_KEY}
      # 内部配置
      - NODE_ENV=production
      - PORT=5007
      - JWT_SECRET=${JWT_SECRET:-auto-generated-jwt-secret}
      - FORTUNE_SERVICE_KEY=${FORTUNE_SERVICE_KEY:-auto-generated-fortune-key}
      - EMAIL_SERVICE_URL=http://email-service:5008
      - PAYMENT_SERVICE_URL=http://107.172.87.113:5005
      # 算命服务采用完全自定义金额模式，无建议价格
    networks:
      - baidaohui-network
    deploy:
      resources:
        limits:
          memory: 384M
        reservations:
          memory: 192M

  # 邮件服务 - 仅发送，无Email Routing
  email-service:
    image: ${DOCKER_REGISTRY:-your-registry}/baidaohui-email-service:${IMAGE_TAG:-latest}
    container_name: email-service
    environment:
      # 外部API配置
      - MJ_APIKEY_PUBLIC=${MJ_APIKEY_PUBLIC}
      - MJ_APIKEY_PRIVATE=${MJ_APIKEY_PRIVATE}
      # 内部配置
      - NODE_ENV=production
      - PORT=5008
      - FROM_EMAIL=noreply@baidaohui.com
      - REPLY_TO_EMAIL=support@baidaohui.com
      - AUTH_SERVICE_URL=http://107.172.87.113:5001
    networks:
      - baidaohui-network
    deploy:
      resources:
        limits:
          memory: 192M
        reservations:
          memory: 96M

  # 电商轮询服务
  ecommerce-poller:
    image: ${DOCKER_REGISTRY:-your-registry}/baidaohui-ecommerce-poller:${IMAGE_TAG:-latest}
    container_name: ecommerce-poller
    environment:
      # 外部API配置
      - MONGODB_URI=${MONGODB_URI}
      - R2_ACCESS_KEY=${R2_ACCESS_KEY}
      - R2_SECRET_KEY=${R2_SECRET_KEY}
      - R2_BUCKET=${R2_BUCKET}
      - R2_ENDPOINT=${R2_ENDPOINT}
      # 内部配置
      - NODE_ENV=production
      - PORT=3000
      - SYNC_INTERVAL=10
      # Stripe密钥从MongoDB动态读取
    networks:
      - baidaohui-network
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

  # 汇率更新服务 - 独立服务
  exchange-rate-updater:
    image: ${DOCKER_REGISTRY:-your-registry}/baidaohui-exchange-updater:${IMAGE_TAG:-latest}
    container_name: exchange-rate-updater
    environment:
      # 外部API配置
      - MONGODB_URI=${MONGODB_URI}
      - EXCHANGE_RATE_API_KEY=${EXCHANGE_RATE_API_KEY}
      # 内部配置
      - NODE_ENV=production
      - UPDATE_INTERVAL=3600
    networks:
      - baidaohui-network
    deploy:
      resources:
        limits:
          memory: 64M
        reservations:
          memory: 32M

  # R2数据同步服务
  r2-sync-service:
    image: ${DOCKER_REGISTRY:-your-registry}/baidaohui-r2-sync-service:${IMAGE_TAG:-latest}
    container_name: r2-sync-service
    environment:
      # 外部API配置
      - MONGODB_URI=${MONGODB_URI}
      - R2_ACCESS_KEY=${R2_ACCESS_KEY}
      - R2_SECRET_KEY=${R2_SECRET_KEY}
      - R2_BUCKET=${R2_BUCKET}
      - R2_ENDPOINT=${R2_ENDPOINT}
      # 内部配置
      - NODE_ENV=production
      - PORT=5011
      - SYNC_PRODUCTS_INTERVAL=10
      - SYNC_STATS_INTERVAL=1
      - SYNC_INVITES_INTERVAL=5
      - SYNC_USER_STATS_INTERVAL=60
    networks:
      - baidaohui-network
    deploy:
      resources:
        limits:
          memory: 96M
        reservations:
          memory: 48M 