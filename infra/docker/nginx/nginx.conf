events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;
    
    # 基本设置
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;
    
    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # 上游服务器定义
    upstream chat_api {
        server chat-api:5003;
    }
    
    upstream auth_api {
        server auth-api:5001;
    }
    
    upstream profile_api {
        server profile-api:5002;
    }
    
    upstream sso_api {
        server sso-api:5004;
    }
    
    upstream shop_api {
        server shop-api:5005;
    }
    
    upstream prestashop {
        server prestashop:80;
    }
    
    upstream prosody_http {
        server prosody:5280;
    }
    
    # 默认服务器配置 - 处理localhost和IP访问
    server {
        listen 80 default_server;
        server_name localhost _;
        
        # PrestaShop直接访问
        location / {
            proxy_pass http://prestashop;
            proxy_set_header Host buyer.shop.baidaohui.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto http;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Server $host;
        }
        
        # PrestaShop管理后台
        location /admin {
            proxy_pass http://prestashop/admin;
            proxy_set_header Host buyer.shop.baidaohui.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto http;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Server $host;
        }
    }
    
    # 聊天服务器配置 - HTTP重定向到HTTPS
    server {
        listen 80;
        server_name chat.baidaohui.com;
        return 301 https://$server_name$request_uri;
    }
    
    # 聊天服务器配置 - HTTPS
    server {
        listen 443 ssl http2;
        server_name chat.baidaohui.com;
        
        # SSL配置
        ssl_certificate /etc/ssl/certs/baidaohui.crt;
        ssl_certificate_key /etc/ssl/private/baidaohui.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        # 聊天API
        location /api/chat/ {
            proxy_pass http://chat_api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            # WebSocket支持
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
        
        # XMPP HTTP绑定
        location /http-bind {
            proxy_pass http://prosody_http/http-bind;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }
    }
    
    # API服务器配置 - HTTP重定向到HTTPS
    server {
        listen 80;
        server_name api.baidaohui.com;
        return 301 https://$server_name$request_uri;
    }
    
    # API服务器配置 - HTTPS
    server {
        listen 443 ssl http2;
        server_name api.baidaohui.com;
        
        # SSL配置
        ssl_certificate /etc/ssl/certs/baidaohui.crt;
        ssl_certificate_key /etc/ssl/private/baidaohui.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        # 认证API
        location /auth/ {
            proxy_pass http://auth_api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }
        
        # 用户资料API
        location /profile/ {
            proxy_pass http://profile_api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }
        
        # SSO API
        location /sso/ {
            proxy_pass http://sso_api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }
        
        # 商店API
        location /shop/ {
            proxy_pass http://shop_api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }
    }
    
    # 电商平台配置 - HTTP重定向到HTTPS
    server {
        listen 80;
        server_name buyer.shop.baidaohui.com;
        return 301 https://$server_name$request_uri;
    }
    
    # 电商平台配置 - HTTPS
    server {
        listen 443 ssl http2;
        server_name buyer.shop.baidaohui.com;
        
        # SSL配置
        ssl_certificate /etc/ssl/certs/baidaohui.crt;
        ssl_certificate_key /etc/ssl/private/baidaohui.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        # PrestaShop
        location / {
            proxy_pass http://prestashop;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Server $host;
        }
    }
} 