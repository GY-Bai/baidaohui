version: '3.8'

networks:
  baidaohui-network:
    driver: bridge

services:
  # Redis缓存服务 - 无需密码的本地Redis
  redis:
    image: redis:alpine
    container_name: baidaohui-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - baidaohui-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # API网关 - Nginx反向代理
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: baidaohui-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - auth-service
      - sso-service
      - chat-service
      - ecommerce-service
      - payment-service
    networks:
      - baidaohui-network
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

  # 认证服务
  auth-service:
    image: baidaohui-auth-service:latest
    container_name: auth-service
    ports:
      - "5001:5001"
    environment:
      # 外部API配置 - 从.env文件读取
      - MONGODB_URI=${MONGODB_URI}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET}
      # 内部配置 - Docker中自动配置
      - NODE_ENV=production
      - PORT=5001
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-auto-generated-jwt-secret}
      - SSO_SERVICE_URL=http://sso-service:5002
    depends_on:
      - redis
    networks:
      - baidaohui-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # SSO统一认证服务
  sso-service:
    image: baidaohui-sso-service:latest
    container_name: sso-service
    ports:
      - "5002:5002"
    environment:
      # 外部API配置
      - MONGODB_URI=${MONGODB_URI}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET}
      # 内部配置
      - NODE_ENV=production
      - PORT=5002
      - JWT_SECRET=${JWT_SECRET:-auto-generated-jwt-secret}
      - DOMAIN=baidaohui.com
      - CORS_ORIGINS=https://baidaohui.com
    depends_on:
      - redis
    networks:
      - baidaohui-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # 聊天服务
  chat-service:
    image: baidaohui-chat-service:latest
    container_name: chat-service
    ports:
      - "5003:5003"
    environment:
      # 外部API配置
      - MONGODB_URI=${MONGODB_URI}
      - R2_ACCESS_KEY=${R2_ACCESS_KEY}
      - R2_SECRET_KEY=${R2_SECRET_KEY}
      - R2_BUCKET=${R2_BUCKET}
      - R2_ENDPOINT=${R2_ENDPOINT}
      # 内部配置
      - NODE_ENV=production
      - PORT=5003
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-auto-generated-jwt-secret}
      - CHAT_HISTORY_LIMIT=100
      - PRIVATE_CHAT_ENABLED=true
    depends_on:
      - redis
    networks:
      - baidaohui-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # 电商API服务
  ecommerce-service:
    image: baidaohui-ecommerce-api-service:latest
    container_name: ecommerce-service
    ports:
      - "5004:5004"
    environment:
      # 外部API配置
      - MONGODB_URI=${MONGODB_URI}
      - R2_ACCESS_KEY=${R2_ACCESS_KEY}
      - R2_SECRET_KEY=${R2_SECRET_KEY}
      - R2_BUCKET=${R2_BUCKET}
      - R2_ENDPOINT=${R2_ENDPOINT}
      # 内部配置
      - NODE_ENV=production
      - PORT=5004
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-auto-generated-jwt-secret}
      - PRODUCT_CACHE_TTL=300
    depends_on:
      - redis
    networks:
      - baidaohui-network
    deploy:
      resources:
        limits:
          memory: 384M
        reservations:
          memory: 192M

  # 支付服务
  payment-service:
    image: baidaohui-payment-service:latest
    container_name: payment-service
    ports:
      - "5008:5008"
    environment:
      # 外部API配置
      - MONGODB_URI=${MONGODB_URI}
      # 内部配置
      - NODE_ENV=production
      - PORT=5008
      - JWT_SECRET=${JWT_SECRET:-auto-generated-jwt-secret}
      - FRONTEND_URL=https://baidaohui.com
      - FORTUNE_SERVICE_URL=http://216.144.233.104:5007
      # Stripe密钥从MongoDB动态读取
    networks:
      - baidaohui-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # 邀请服务
  invite-service:
    image: baidaohui-invite-service:latest
    container_name: invite-service
    ports:
      - "5006:5006"
    environment:
      # 外部API配置
      - MONGODB_URI=${MONGODB_URI}
      # 内部配置
      - NODE_ENV=production
      - PORT=5006
      - JWT_SECRET=${JWT_SECRET:-auto-generated-jwt-secret}
    networks:
      - baidaohui-network
    deploy:
      resources:
        limits:
          memory: 192M
        reservations:
          memory: 96M

  # 密钥管理服务
  key-service:
    image: baidaohui-key-service:latest
    container_name: key-service
    ports:
      - "5009:5009"
    environment:
      # 外部API配置
      - MONGODB_URI=${MONGODB_URI}
      # 内部配置
      - NODE_ENV=production
      - PORT=5009
      - JWT_SECRET=${JWT_SECRET:-auto-generated-jwt-secret}
    networks:
      - baidaohui-network
    deploy:
      resources:
        limits:
          memory: 192M
        reservations:
          memory: 96M

  # 静态API缓存服务
  static-api-service:
    image: baidaohui-static-api-service:latest
    container_name: static-api-service
    ports:
      - "5010:5010"
    environment:
      # 外部API配置
      - MONGODB_URI=${MONGODB_URI}
      - R2_ACCESS_KEY=${R2_ACCESS_KEY}
      - R2_SECRET_KEY=${R2_SECRET_KEY}
      - R2_BUCKET=${R2_BUCKET}
      - R2_ENDPOINT=${R2_ENDPOINT}
      # 内部配置
      - NODE_ENV=production
      - PORT=5010
      - REDIS_URL=redis://redis:6379
      - CACHE_TTL=300
      - MEMORY_LIMIT=128
    depends_on:
      - redis
    networks:
      - baidaohui-network
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

volumes:
  redis_data: 