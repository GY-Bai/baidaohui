version: '3.8'

services:
  # API Gateway - 主要流量入口
  api-gateway:
    image: nginx:alpine
    container_name: api-gateway
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - auth-service
      - sso-service
      - chat-service
      - ecommerce-api-service
      - payment-service
      - invite-service
      - key-service
    networks:
      - baidaohui-network
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

  # 认证服务 - 核心服务
  auth-service:
    image: yourregistry/baidaohui-auth-service:latest
    container_name: auth-service
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5001
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - DOMAIN=${DOMAIN}
      - SSO_SERVICE_URL=http://sso-service:5002
    ports:
      - "5001:5001"
    networks:
      - baidaohui-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # SSO服务 - 统一认证
  sso-service:
    image: yourregistry/baidaohui-sso-service:latest
    container_name: sso-service
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5002
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - DOMAIN=${DOMAIN}
    ports:
      - "5002:5002"
    networks:
      - baidaohui-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # 聊天服务 - 高频交互
  chat-service:
    image: yourregistry/baidaohui-chat-service:latest
    container_name: chat-service
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5004
      - MONGODB_URI=${MONGODB_URI}
      - REDIS_URL=${REDIS_URL}
      - JWT_SECRET=${JWT_SECRET}
      - R2_ENDPOINT=${R2_ENDPOINT}
      - R2_ACCESS_KEY=${R2_ACCESS_KEY}
      - R2_SECRET_KEY=${R2_SECRET_KEY}
      - R2_BUCKET=${R2_BUCKET}
    ports:
      - "5004:5004"
    networks:
      - baidaohui-network
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # 电商API服务 - 商品展示
  ecommerce-api-service:
    image: yourregistry/baidaohui-ecommerce-api-service:latest
    container_name: ecommerce-api-service
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5005
      - MONGODB_URI=${MONGODB_URI}
      - R2_ENDPOINT=${R2_ENDPOINT}
      - R2_ACCESS_KEY=${R2_ACCESS_KEY}
      - R2_SECRET_KEY=${R2_SECRET_KEY}
      - R2_BUCKET=${R2_BUCKET}
      - JWT_SECRET=${JWT_SECRET}
    ports:
      - "5005:5005"
    networks:
      - baidaohui-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 384M
        reservations:
          memory: 192M

  # 支付服务 - 算命支付
  payment-service:
    image: yourregistry/baidaohui-payment-service:latest
    container_name: payment-service
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5006
      - MONGODB_URI=${MONGODB_URI}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - FRONTEND_URL=${FRONTEND_URL}
      - FORTUNE_SERVICE_URL=http://216.144.233.104:5003
      - EMAIL_SERVICE_URL=http://216.144.233.104:5007
    ports:
      - "5006:5006"
    networks:
      - baidaohui-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5006/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # 邀请链接服务
  invite-service:
    image: yourregistry/baidaohui-invite-service:latest
    container_name: invite-service
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5008
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - FRONTEND_URL=${FRONTEND_URL}
    ports:
      - "5008:5008"
    networks:
      - baidaohui-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5008/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 192M
        reservations:
          memory: 96M

  # 密钥管理服务
  key-service:
    image: yourregistry/baidaohui-key-service:latest
    container_name: key-service
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5009
      - MONGODB_URI=${MONGODB_URI}
      - VAULT_URL=${VAULT_URL}
      - VAULT_TOKEN=${VAULT_TOKEN}
      - JWT_SECRET=${JWT_SECRET}
    ports:
      - "5009:5009"
    networks:
      - baidaohui-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5009/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 192M
        reservations:
          memory: 96M

  # Redis缓存 - 本地缓存
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD} --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - baidaohui-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

networks:
  baidaohui-network:
    driver: bridge

volumes:
  redis-data:
    driver: local 