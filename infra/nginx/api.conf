# Nginx API配置文件
# VPS后端服务反向代理配置

server {
    listen 80;
    listen [::]:80;
    server_name api.baidaohui.com;
    
    # HTTP重定向到HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.baidaohui.com;
    
    # SSL配置
    ssl_certificate /etc/ssl/certs/api.baidaohui.com.pem;
    ssl_certificate_key /etc/ssl/private/api.baidaohui.com.key;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    # 现代SSL配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # 安全头
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    
    # 全局CORS配置
    add_header Access-Control-Allow-Origin "https://www.baidaohui.com, https://fan.baidaohui.com, https://member.baidaohui.com, https://master.baidaohui.com, https://firstmate.baidaohui.com, https://seller.baidaohui.com, http://localhost:5173" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With, Accept" always;
    add_header Access-Control-Allow-Credentials "true" always;
    add_header Access-Control-Max-Age "86400" always;
    
    # 处理预检请求
    if ($request_method = 'OPTIONS') {
        add_header Access-Control-Allow-Origin "https://www.baidaohui.com, https://fan.baidaohui.com, https://member.baidaohui.com, https://master.baidaohui.com, https://firstmate.baidaohui.com, https://seller.baidaohui.com, http://localhost:5173";
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With, Accept";
        add_header Access-Control-Allow-Credentials "true";
        add_header Access-Control-Max-Age "86400";
        add_header Content-Length 0;
        add_header Content-Type text/plain;
        return 204;
    }
    
    # 日志配置
    access_log /var/log/nginx/api.baidaohui.com.access.log;
    error_log /var/log/nginx/api.baidaohui.com.error.log;
    
    # 速率限制
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req zone=api burst=20 nodelay;
    
    # 主要API服务（圣何塞VPS本地服务）
    
    # 认证服务
    location /auth/ {
        proxy_pass http://auth-service:5001/;
        include /etc/nginx/proxy_params;
    }
    
    # SSO服务
    location /sso/ {
        proxy_pass http://sso-service:5002/;
        include /etc/nginx/proxy_params;
    }
    
    # 聊天服务
    location /chat/ {
        proxy_pass http://chat-service:5003/;
        include /etc/nginx/proxy_params;
        
        # WebSocket支持
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # 电商API服务
    location /ecommerce/ {
        proxy_pass http://ecommerce-api-service:5004/;
        include /etc/nginx/proxy_params;
    }
    
    # 邀请服务
    location /invite/ {
        proxy_pass http://invite-service:5006/;
        include /etc/nginx/proxy_params;
    }
    
    # 支付服务
    location /payment/ {
        proxy_pass http://payment-service:5008/;
        include /etc/nginx/proxy_params;
    }
    
    # 密钥服务
    location /keys/ {
        proxy_pass http://key-service:5009/;
        include /etc/nginx/proxy_params;
    }
    
    # 静态API服务
    location /static/ {
        proxy_pass http://static-api-service:5010/;
        include /etc/nginx/proxy_params;
        
        # 缓存配置
        proxy_cache api_cache;
        proxy_cache_valid 200 5m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
    }
    
    # AI代理服务
    location /v1/ {
        proxy_pass http://ai-proxy-service:5012/v1/;
        include /etc/nginx/proxy_params;
        
        # 流式响应支持
        proxy_buffering off;
        proxy_cache off;
        
        # 增加超时时间（AI请求可能较慢）
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
    }
    
    location /models {
        proxy_pass http://ai-proxy-service:5012/models;
        include /etc/nginx/proxy_params;
    }
    
    # 专门服务（水牛城VPS - 跨VPS代理）
    
    # 算命服务
    location /fortune/ {
        proxy_pass http://216.144.233.104:5007/;
        include /etc/nginx/cross_vps_params;
    }
    
    # 邮件服务
    location /email/ {
        proxy_pass http://216.144.233.104:5008/;
        include /etc/nginx/cross_vps_params;
    }
    
    # R2同步服务
    location /r2-sync/ {
        proxy_pass http://216.144.233.104:5011/;
        include /etc/nginx/cross_vps_params;
    }
    
    # 健康检查接口
    location /health {
        add_header Content-Type application/json;
        return 200 '{"status":"healthy","service":"api-gateway-Nginx","timestamp":"$time_iso8601"}';
    }
    
    # 错误页面
    error_page 404 /404.json;
    location = /404.json {
        add_header Content-Type application/json;
        return 404 '{"error":"Not Found","message":"API endpoint not found","timestamp":"$time_iso8601"}';
    }
    
    error_page 500 502 503 504 /50x.json;
    location = /50x.json {
        add_header Content-Type application/json;
        return 500 '{"error":"Internal Server Error","message":"Service temporarily unavailable","timestamp":"$time_iso8601"}';
    }
}

# 代理参数配置
# /etc/nginx/proxy_params
proxy_set_header Host $http_host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;
proxy_set_header X-Forwarded-Host $host;
proxy_set_header X-Forwarded-Port $server_port;

# 跨VPS代理参数
# /etc/nginx/cross_vps_params
proxy_set_header Host $http_host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;
proxy_connect_timeout 10s;
proxy_send_timeout 30s;
proxy_read_timeout 30s;

# 缓存配置
proxy_cache_path /var/cache/nginx/api levels=1:2 keys_zone=api_cache:10m max_size=100m inactive=60m;
proxy_temp_path /var/cache/nginx/temp; 